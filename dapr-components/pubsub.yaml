apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    - name: host
      value: amqp://rabbitmq:5672
    - name: durable
      value: true
    - name: deleteWhenUnused
      value: "false"
      # https://www.rabbitmq.com/confirms.html
    - name: autoAck
      value: "true"
    - name: reconnectWait
      value: "0"
    - name: concurrency
      value: parallel

scopes:
  - user-service
  - moodbooster-service
  - badge-service
  - challenge-service
  - event-service
  - feed-service
